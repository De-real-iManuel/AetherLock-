name: Vercel Preview Deployment

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/vercel-preview.yml'

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint code
        working-directory: ./frontend
        run: npm run lint

      - name: Build project
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PREVIEW }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL_PREVIEW }}
          VITE_SOLANA_RPC_URL: ${{ secrets.VITE_SOLANA_RPC_URL_PREVIEW }}
          VITE_ZETACHAIN_RPC_URL: ${{ secrets.VITE_ZETACHAIN_RPC_URL_PREVIEW }}
          VITE_SOLANA_PROGRAM_ID: ${{ secrets.VITE_SOLANA_PROGRAM_ID_PREVIEW }}
          VITE_ZETACHAIN_GATEWAY: ${{ secrets.VITE_ZETACHAIN_GATEWAY_PREVIEW }}
          VITE_ZKME_APP_ID: ${{ secrets.VITE_ZKME_APP_ID }}
          VITE_ENABLE_VOICE: false
          VITE_ENABLE_ANALYTICS: false

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}
